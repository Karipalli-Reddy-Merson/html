<html>
    <head>
        <title>
            REGISTRATION PAGE
        </title>
    </head>
    <center>
    <form>
     <body style=" background-image: url('logo.jpeg'); background-repeat: no-repeat;">
        <h1>REGISTRATION PAGE</h1>
        <label for="name">
            FULLNAME:
        </label>
        <input type="text" id="name" placeholder="Enter Name"><br><br>
        <label for="email">
            EMAIL:
        </label>
        <input type="text" id="email" placeholder="Enter Email"><br><br>
        <label for="username">
            USERNAME:
        </label>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <label for="psw">
            PASSWORD:
        </label>
        <input type="text" id="psw" placeholder="Enter Password"><br><br>
        <label for="cpsw">
            CONFIRMPASSWORD:
        </label>
        <input type="text" id="cpsw" placeholder="Enter Confirm password"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name ="gender" value="female">
        <label for="female">Female</label><br>
        <input type="Reset" value="Reset">
        <input type="submit" value="submit">
    </body>
</form>
</center>
</html>
